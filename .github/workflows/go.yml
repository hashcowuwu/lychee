name: Go Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24' # Specify the desired Go version here

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
